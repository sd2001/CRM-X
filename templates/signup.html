{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	<title>CRM-X | Signup</title>
</head>
<body>
	<div class="login-form">
		<h2>SIGNUP:</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="mb-3">
				<label class="form-label" for="formGroupExampleInput">Username</label>
				<input class="form-control" type="text" name="username" maxlength="150" autofocus required id="id_username">
			</div>
			<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email address</label>
				<input type="email" name="email" maxlength="254" id="id_email" class="form-control" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
			</div>
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input  type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control">				
			</div>	
			<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Re-enter Password</label>
				<input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control">				
			</div>	
			<br>	
			<div class="home-signup">
			<button type="submit" class="signup1">SUBMIT</button>
			</div>
			<div class="home-login">
			<a href="/login">LOGIN</a>
			</div>
			<p class="flash-mssgs">{{form.error}}</p>
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
